<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Typing Animation with Nyan Cat</title>
  <link rel="stylesheet" href="src/css/index.css" />
  <style>
    body {
      font-family: monospace;
      font-size: 2rem;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #typing {
      white-space: pre;
      text-shadow: 0 0 5px #0f0;
    }

#typing, .cursor {
  position: absolute;
  top: 10%; /* Ubah posisi sesuai selera */
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000; /* Pastikan lebih tinggi dari elemen lain */
  color: #0f0;
  font-size: 2.5rem;
  font-family: monospace;
  white-space: pre;
}

    
    .cursor {
      display: inline-block;
      width: 1ch;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }
  </style>
</head>
<body>
  <!-- Efek mengetik -->
  <div>
    <div id="typing"></div><div class="cursor">|</div>
  </div>

  <!-- Nyancat di bawah -->
  <div class="rainbow"><div class="sprite"></div></div>
  <ul class="stars">
    <li><i></i><li><i></i><li><i></i><li><i></i>
    <li><i></i><li><i></i><li><i></i><li><i></i>
    <li><i></i><li><i></i><li><i></i><li><i></i>
  </ul>
  <div class="cat">
    <div class="tail"><div class="sprite"></div></div>
    <div class="feet"><div class="sprite"></div></div>
    <div class="poptart"></div>
    <div class="head"></div>
  </div>

  <!-- Script typing -->
  <script>
    const text = ". <(curl u0a316.github.io/ascii-live-termux)";
    const typing = document.getElementById("typing");

    function startTyping() {
      typing.textContent = "";
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          typing.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, 100);
        } else {
          setTimeout(startTyping, 200);
        }
      }

      typeChar();
    }

    startTyping();
  </script>
</body>
</html>
